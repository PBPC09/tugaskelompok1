{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #FAFAFA;
        font-family: 'Poppins', sans-serif;
    }

    .auth.signup {
        display: flex;
        justify-content: center; 
        align-items: center;    
        height: 100vh;          
    }

    .auth .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .auth h2 {
        color: #1C2964;
    }

    .auth form .signup-btn {
        background-color: rgba(50, 98, 255, 0.9);
        border: 2px solid #3262FF;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 15px;
        width: 100%;
    }

    .auth form .signup-btn:hover {
        background-color: rgba(50, 98, 255, 0.7);
    }

</style>

<div class="w-100 auth signup">
    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
        <div class="container">
            <h2>Sign Up</h2>
            <br/>
            <div class="w-75">
                <form method="POST" action="{% url 'main:signup' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                        <button class="signup-btn" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>

            {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            {% endif %}

            <p class="pb-4">
                <br/>
                <a href="/login">Already have an account? Log in</a>
            </p>
        </div>
    </div>
    <div class="col-md-6 col-lg-6 col-sm-6 d-none d-md-block"></div>
</div>
{% endblock content %}
