{% extends 'base.html' %}
{% load static %}
{% block content %}
<table class="row" id="product_container"></table>
<!-- Modal untuk melakukan input -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Ayo mulai diskusi!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form" onsubmit="return false;">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="col-form-label">Judul:</label>
                        <input type="text" class="form-control" id="title" name="title"></input>
                    </div>
                    <!-- DI SINI NANTI ADA DROP DOWN BUKU -->
                    <div class="mb-3">
                        <label for="question" class="col-form-label">Silakan masukkan pertanyaan Anda:</label>
                        <textarea class="form-control" id="question" name="question"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="button_add" data-bs-dismiss="modal">Tambahkan Forum</button>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center set-margin">
    <a>    
        <button type="button" class="btn btn-primary btn-custom" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Buat Forum Baru
        </button>
    </a>    
</div>
<script>
    async function getProducts() {
        return fetch("{% url 'bookforum:show_forum_json' %}").then((res) => res.json())
    }

    async function refreshProducts() {
        document.getElementById("product_container").innerHTML = "";
        const products = await getProducts();

        let htmlString = `<table class="table">
                        <thead>
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                            </tr>
                        </thead><tbody class="table-group-divider">
`;
        products.forEach((item) => {
            htmlString += `
   
                            <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            </tr>
                            <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            </tr>
                            <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                            </tr>

`
        });
        htmlString +=  `</tbody></table>`
        document.getElementById("product_container").innerHTML = htmlString
    }

    refreshProducts()

    function addProduct() {
            fetch("{% url 'bookforum:create_question' %}", {
                method: "POST",
                body: new FormData(document.querySelector('#form'))
            }).then(refreshProducts)

            document.getElementById("form").reset()
            return false
        }
    document.getElementById("button_add").onclick = addProduct
</script>
{% endblock content %}
