    <style>
        .book-card {
            border: 1px solid #ccc;     
            padding: 10px;  
            border-radius: 5px;

<div class="modal" id="cartModal" tabindex="-1">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="wishlistModalLabel">Add to Cart</h5>
        </div>

        <div class="modal-body" style="margin: auto;">
            <form id="form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="quantity" class="col-form-label">Tentukan Jumlah:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity"></input>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="button_co">Checkout</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
    </div>
</div>
