{% extends 'base.html' %}
<head>
    {% block meta %}
        <title>Buy Books</title>
    {% endblock meta %}
</head>

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'Style/buybooks.css' %}">

<div id="my-data" data-book-url="{% url 'buybooks:show_books_json' %}" 
    data-book-lt-url="{% url 'buybooks:show_books_json_lt' %}"
    data-book-gte-url="{% url 'buybooks:show_books_json_gte' %}">
</div>

{% include "navbarloggedin.html" %}
<div class="container mt-5">
    <h1>Books
        <button type="button" class="btn btn-info" id="to_cart" style="margin-left: 20px; margin-bottom: auto;">Cek Keranjang Saya</button>
    </h1>

    <h2 style="display: inline;">Filter: </h2>
    <select id="myDropdown" style="display: inline;">
        <option value="all">Semua</option>
        <option value="gte">Rating >= 4</option>
        <option value="lt">Rating < 4</option>
    </select>

    <div class= "card-book-here" id="card-book-here"></div>

</div>

<div class="modal" id="cartModal" tabindex="-1">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="wishlistModalLabel">Add to Cart</h5>
        </div>

        <div class="modal-body" style="margin: auto;">
            <form id="form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="quantity" class="col-form-label">Tentukan Jumlah:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity"></input>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="button_co">Add to Cart</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
    </div>
</div>
{% include "footer.html" %}
<script src="{% static 'Script/buybooks.js' %}"></script>
{% endblock %}
