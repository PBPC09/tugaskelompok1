<!DOCTYPE html>
<html>
<head>
    <title>Buy Books</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Custom CSS styling */
        .book-card {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Available Books</h1>
        <div class="row">
            {% for book in books %}
            <div class="col-md-4 book-card">
                <div class="card">
                    <img src="{{ book.cover.url }}" class="card-img-top" alt="{{ book.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">Price: ${{ book.price }}</p>
                        <a href="{% url 'add_to_cart' book.id %}" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
